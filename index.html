<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="stylesheet" href="style.b68ded8080583d47bd13.css"></head><body><div class="root"><header class="header root__section"><img src="812fc7b565487e00dc7c2c5f1d60cbc8.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo info-image"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="user-info__btnEdit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"><template id="cadr-template" style="display: none;"><div class="place-card"><div id="pic" class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name">Камчатка</h3><div><button class="place-card__like-icon"></button><p class="place-card__like-number" style="margin: 0;">10</p></div></div></div></template></div><div id="addUserPopup" class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form form-addUser" novalidate name="new"><div class="input-container"><input id="name" minlength="2" maxlength="30" name="name" required class="popup__input popup__input_type_name" placeholder="Имя"> <span id="name-error" class="error"></span></div><div class="input-container"><input id="job" minlength="2" maxlength="30" name="job" required class="popup__input popup__input_type_job" placeholder="О себе"> <span id="job-error" class="error"></span></div><button id="submit" type="submit" class="button popup__button popup__button_user">Сохранить</button></form></div></div><div id="addCardPopup" class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form form-addCard" name="new"><div class="input-container"><input id="title" minlength="2" maxlength="30" required name="title" class="popup__input popup__input_type_title" placeholder="Название"> <span id="title-error" class="error"></span></div><div class="input-container"><input id="url" type="url" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"> <span id="url-error" class="error"></span></div><button id="submitCard" type="submit" class="button popup__button">+</button></form></div></div><div id="imagePopup" class="popup"><div class="popup__content-image"><img src="" class="popup__image" alt=""></div></div></div><h1>Hello</h1><script src="main.ebe076e5de39a6307a6a.js"></script></body></html>
